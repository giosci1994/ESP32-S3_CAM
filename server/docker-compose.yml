version: "3.8"
services:
  esp32-gesture-mqtt:
    env_file:
      - .env
    build: .
    container_name: esp32-gesture-mqtt
    environment:
      SOURCE_URL: ${SOURCE_URL}
      VERBOSE: ${VERBOSE}
      TARGET_FPS: ${TARGET_FPS}
      MQTT_HOST: ${MQTT_HOST}
      MQTT_PORT: ${MQTT_PORT}
      ## mqtt user ##: ${## mqtt user ##}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
      MQTT_BASE_TOPIC: ${MQTT_BASE_TOPIC}
      MQTT_DISCOVERY_PREFIX: ${MQTT_DISCOVERY_PREFIX}
      PINCH_DEADZONE_PX: ${PINCH_DEADZONE_PX}
      PINCH_HISTORY: ${PINCH_HISTORY}
      CUSTOM_GESTURE_MAP: ${CUSTOM_GESTURE_MAP}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
    ports:
      - "12345:12345"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:12345/health"]
      interval: 20s
      timeout: 8s
      retries: 5
      start_period: 30s
