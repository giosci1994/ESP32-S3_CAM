version: "3.8"
services:
  esp32-gesture-mqtt:
    build: .
    container_name: esp32-gesture-mqtt
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
    ports:
      - "12345:12345"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:12345/health"]
      interval: 20s
      timeout: 8s
      retries: 5
      start_period: 30s
